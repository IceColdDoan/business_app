<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">    <title>ba-DO!</title>
</head>
<body>  
    <h1>My Daily Tasks</h1>

    <div class="tasks-container">
        <!-- Task 1 -->
        <input type="checkbox" id="task1" class="task">
        <label class="task" for="task1"> Take a cold shower </label>
        <br>

        <!-- Task 2 -->
        <input type="checkbox" id="task2" class="task">
        <label class="task" for="task2"> Go on a 15 minute jog </label>
        <br>

        <!-- Task 3 -->
        <input type="checkbox" id="task3" class="task">
        <label class="task" for="task3"> Meditate for 20 minutes </label>
        <br>

        <!-- Task 4 -->
        <input type="checkbox" id="task4" class="task">
        <label class="task" for="task4"> Read a book for 25 minutes </label>
        <br>

        <!-- Task 5 -->
        <input type="checkbox" id="task5" class="task">
        <label class="task" for="task5"> Challenge! Learn a new skill </label>
        <br>
    </div>
   
    <div class="bottom-taskbar">
        <div class="taskbar-section">My Calender</div>
        <div class="taskbar-section">My Todo list</div>
        <div class="taskbar-section">Home </div>
        <div class="taskbar-section">My Friends</div>
        <div class="taskbar-section">Community and Talks</div>
    </div>
</body>
</html>
